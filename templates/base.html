<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/w3.css') }}"
    />

    <title>Student Management</title>

    <style>
      body {
        background: #f0f9ff; /* Light ocean blue background */
        color: #333;
        font-family: "Segoe UI", sans-serif;
      }

      .navbar {
        background: #0ea5e9; /* Ocean blue */
        color: white;
        border-bottom: 1px solid #0284c7;
        padding: 14px 24px;
        font-weight: 600;

        /* Make the navbar always visible */
        position: sticky;
        top: 0;
        z-index: 999;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }

      .footer {
        color: #0c4a6e;
        font-size: 13px;
        margin-top: 40px;
        padding: 20px;
        border-top: 1px solid #bae6fd;
        text-align: center;
      }

      #messageBox {
        position: fixed;
        top: 20px;
        right: 20px;
        min-width: 240px;
        padding: 14px;
        border-radius: 6px;
        display: none;
        background: white;
        border-left: 4px solid #0ea5e9; /* Ocean blue highlight */
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      table img {
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <!-- Flash Message Box -->
    <div id="messageBox" class="w3-panel"></div>

    <script>
      function showMessage(text, type = "green") {
        const box = document.getElementById("messageBox");
        box.style.borderLeftColor =
          type === "red"
            ? "#dc2626"
            : type === "yellow"
            ? "#f59e0b"
            : type === "blue"
            ? "#0ea5e9"
            : "#16a34a";

        box.innerHTML = `<b>${text}</b>`;
        box.style.display = "block";
        setTimeout(() => (box.style.display = "none"), 3000);
      }
    </script>

    <script id="flash-data" type="application/json">
      {{ get_flashed_messages(with_categories=true) | tojson }}
    </script>

    <script>
      const flashMessages = JSON.parse(
        document.getElementById("flash-data").textContent
      );
      flashMessages.forEach((msg) => showMessage(msg[1], msg[0]));
    </script>

    <div class="navbar">Student Management v1.0</div>

    <div class="w3-container w3-padding">{% block content %}{% endblock %}</div>

    <div class="footer">© RONAN G. ANTOQUE — 2025</div>
  </body>
</html>
