<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/w3.css') }}"
    />
    <title>Student Management</title>

    <style>
      body {
        background: linear-gradient(135deg, #1e1e2f, #2a2a3b);
        color: #f0f0f0;
        min-height: 100vh;
        font-family: "Segoe UI", sans-serif;
      }

      .navbar {
        background: linear-gradient(to right, #111827, #1e3a8a);
        color: white;
        padding: 14px 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar h4 {
        margin: 0;
        font-weight: 500;
        letter-spacing: 1px;
      }

      .footer {
        color: #aaa;
        font-size: 13px;
        margin-top: 40px;
        text-align: center;
        padding: 20px;
        border-top: 1px solid #333;
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <h4>Student Management</h4>
    </div>

    <div class="w3-container w3-padding">
      {% block content %} {% endblock %}
    </div>

    <div class="footer">&copy; RONAN G. ANTOQUE â€” 2025</div>
  </body>
</html>
